<div>
  <span>Numero messaggi visibili <input [(ngModel)]="numero" type="number" (ngModelChange)="limitLista()" /> </span>
</div>

<div *ngFor="let item of (item$ |async)?.slice()?.reverse() ;let i = index">
  <span [ngClass]="i === numero ? 'green' : 'white'"> {{ item.time | myFormatDataString}} -> {{item.utente }} : {{
    item.speak }}</span>
</div>

<input [(ngModel)]="speakInput" /><br>
<button (click)="onSave()">invia</button>
